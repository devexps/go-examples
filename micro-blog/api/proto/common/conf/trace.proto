syntax = "proto3";

package common.conf;
option go_package = "github.com/devexps/go-micro/examples/api/gen/go/common/conf;conf";

import "google/protobuf/duration.proto";

message Tracer {
  string batcher = 1; // jaeger or zipkin
  string endpoint = 2; // host port
  double sampler = 3; // sampling rate, default: 1.0
  string env = 4; // operating environmentï¼šdev,debug, product
}
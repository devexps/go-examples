syntax = "proto3";

package errors;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/devexps/go-micro/v2/errors;errors";
option java_multiple_files = true;
option java_package = "com.github.devexps.micro.errors";
option objc_class_prefix = "MicroErrors";

extend google.protobuf.EnumOptions {
  int32 default_code = 1108;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 1109;
}